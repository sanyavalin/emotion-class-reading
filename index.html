<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>班級閱讀教材 (通用版)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    
    <style>
        /* CSS Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html {
            /* dvh 支援 iOS Safari, 也支援現代 Chrome */
            height: 100dvh; 
            width: 100dvw;
            background-color: #202020;
            overflow: hidden; 
            touch-action: none; /* 關鍵：停用瀏覽器預設觸控，交給 JS */
            -webkit-user-select: none; /* 禁止選取 */
            user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* 舞台：使用 Grid 置中 (最穩定的跨瀏覽器置中法) */
        #reader-stage {
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center; 
            position: relative;
        }

        /* 縮放容器 */
        #zoom-container {
            width: auto;
            height: auto;
            /* 修正 Chrome 點擊藍框問題 */
            outline: none; 
        }

        /* 畫布本體 */
        canvas {
            display: block;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
            /* 強制限制最大邊界，確保不跑版 */
            max-width: 98dvw; 
            max-height: 98dvh;
            object-fit: contain;
        }

        /* 翻頁按鈕 */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 999;
            color: rgba(255, 255, 255, 0.2); /* 預設更淡一點 */
            font-size: 50px;
            border-radius: 10px;
            transition: all 0.2s;
            /* 讓手機點擊不反白 */
            -webkit-tap-highlight-color: transparent; 
        }
        /* 滑鼠移過去才變明顯 (適合電腦版) */
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }
        .nav-btn:active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #prev-btn { left: 0; padding-right: 20px; }
        #next-btn { right: 0; padding-left: 20px; }

        /* 頁碼 */
        #page-loader {
            position: absolute;
            bottom: 25px; 
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.8);
            color: #ddd;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div id="reader-stage">
        <div id="zoom-container">
            <canvas id="the-canvas"></canvas>
        </div>

        <div id="prev-btn" class="nav-btn" onclick="onPrevPage()">&#10094;</div>
        <div id="next-btn" class="nav-btn" onclick="onNextPage()">&#10095;</div>
    </div>
    
    <div id="page-loader">
        <span id="page-num">--</span> / <span id="page-count">--</span>
    </div>

    <script>
        // 防止 Safari 雙指縮放整個網頁 (對 Chrome 無害)
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        var url = 'book.pdf';
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            canvas = document.getElementById('the-canvas'),
            ctx = canvas.getContext('2d'),
            zoomContainer = document.getElementById('zoom-container'),
            stage = document.getElementById('reader-stage');

        // Panzoom 設定
        const panzoom = Panzoom(zoomContainer, {
            maxScale: 5,
            minScale: 1,
            startScale: 1,
            contain: 'outside',
            cursor: 'default'
        });

        // 綁定滾輪縮放 (電腦版 Chrome 體驗很好)
        stage.addEventListener('wheel', panzoom.zoomWithWheel);
        
        // 雙擊還原 (iPad/手機體驗)
        let lastTap = 0;
        stage.addEventListener('touchend', function(e) {
            var currentTime = new Date().getTime();
            var tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                panzoom.reset();
                e.preventDefault();
            }
            lastTap = currentTime;
        });

        // 載入 PDF
        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        }).catch(function(error) {
            console.error(error);
            alert('無法載入 PDF，請確認檔名是否為 book.pdf');
        });

        function renderPage(num) {
            pageRendering = true;
            panzoom.reset(); // 換頁歸零

            pdfDoc.getPage(num).then(function(page) {
                
                // --- 全平台通用適配邏輯 ---

                var winW = window.innerWidth;
                var winH = window.innerHeight;
                var viewportRaw = page.getViewport({scale: 1});
                
                // 計算縮放：保留 20px 邊距
                var scaleW = (winW - 20) / viewportRaw.width;
                var scaleH = (winH - 20) / viewportRaw.height;
                var fitScale = Math.min(scaleW, scaleH);

                // 設定高解析度 (電腦版 Chrome 也可以享受高畫質)
                // 如果是視網膜螢幕 (Retina/手機)，通常是 2 或 3
                var devicePixel = window.devicePixelRatio || 1;
                var outputScale = Math.max(devicePixel, 2); // 至少 2 倍

                var viewport = page.getViewport({scale: fitScale * outputScale});

                canvas.width = viewport.width;
                canvas.height = viewport.height;
                
                // 強制 CSS 顯示尺寸
                canvas.style.width = Math.floor(viewportRaw.width * fitScale) + "px";
                canvas.style.height = Math.floor(viewportRaw.height * fitScale) + "px";

                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                var renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    // 二次修正置中
                    setTimeout(() => { panzoom.reset(); }, 10);

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page-num').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        // 鍵盤支援 (電腦版 Chrome 必備)
        document.addEventListener('keydown', function(e) {
            if(e.key === "ArrowLeft") onPrevPage();
            if(e.key === "ArrowRight") onNextPage();
        });

        // 觸控滑動支援 (手機/平板必備)
        let touchStartX = 0;
        let touchEndX = 0;
        
        stage.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        stage.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            // 只有在未縮放時才允許翻頁
            if (panzoom.getScale() < 1.05) {
                if (touchEndX < touchStartX - 60) onNextPage();
                if (touchEndX > touchStartX + 60) onPrevPage();
            }
        });
        
        // 視窗大小改變 (旋轉螢幕) 重繪
        window.addEventListener('resize', function() {
            clearTimeout(window.resizeTimer);
            window.resizeTimer = setTimeout(function() {
                renderPage(pageNum);
            }, 100);
        });
    </script>
</body>
</html>
