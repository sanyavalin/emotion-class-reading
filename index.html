<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>班級閱讀教材 (可縮放版)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #333;
            font-family: Arial, sans-serif;
            touch-action: none; /* 重要：把觸控權交給 JS 處理 */
        }

        /* 整個閱讀區域 */
        #reader-stage {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* 實際被縮放的畫布容器 */
        #canvas-wrapper {
            /* 這裡不設固定大小，由內容撐開 */
        }

        canvas {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            max-height: 98vh; /* 預設不超過視窗高度 */
            max-width: 98vw;  /* 預設不超過視窗寬度 */
            display: block;   /* 消除底部留白 */
        }

        /* 翻頁按鈕 (半透明顯示，讓學生知道點哪裡) */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            border-radius: 10px;
            user-select: none;
            transition: background 0.3s;
        }
        .nav-btn:hover { background-color: rgba(255, 255, 255, 0.5); }
        .nav-btn:active { background-color: rgba(255, 255, 255, 0.8); }
        
        #prev-btn { left: 10px; }
        #next-btn { right: 10px; }

        /* 頁碼顯示 */
        #page-loader {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 100;
            pointer-events: none;
        }

        /* 載入中動畫 */
        #loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            z-index: 200;
        }
    </style>
</head>
<body>

    <div id="loading-spinner">教材載入中...</div>

    <div id="reader-stage">
        <div id="canvas-wrapper">
            <canvas id="the-canvas"></canvas>
        </div>

        <div id="prev-btn" class="nav-btn" onclick="onPrevPage()">&#10094;</div>
        <div id="next-btn" class="nav-btn" onclick="onNextPage()">&#10094;</div> </div>
    
    <div id="page-loader">
        <span id="page-num">--</span> / <span id="page-count">--</span>
    </div>

    <script>
        // 設定 PDF 檔案路徑
        var url = 'book.pdf';

        // 設定 PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        // 修正右箭頭符號
        document.getElementById('next-btn').innerHTML = "&#10095;";

        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            canvas = document.getElementById('the-canvas'),
            ctx = canvas.getContext('2d'),
            wrapper = document.getElementById('canvas-wrapper');

        // 初始化 Panzoom (縮放功能)
        const panzoom = Panzoom(wrapper, {
            maxScale: 5,        // 最大放5倍
            minScale: 1,        // 最小1倍
            contain: 'outside', // 限制拖曳範圍
            startScale: 1
        });

        // 啟用雙指縮放
        wrapper.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);

        // 雙擊還原 (Double tap to reset)
        let lastTap = 0;
        wrapper.addEventListener('touchend', function(e) {
            var currentTime = new Date().getTime();
            var tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                panzoom.reset();
                e.preventDefault();
            }
            lastTap = currentTime;
        });

        // 載入 PDF
        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            document.getElementById('loading-spinner').style.display = 'none';
            renderPage(pageNum);
        }).catch(function(error) {
            console.error('Error loading PDF:', error);
            document.getElementById('loading-spinner').textContent = '無法載入 book.pdf';
        });

        function renderPage(num) {
            pageRendering = true;
            // 換頁前先把縮放歸零
            panzoom.reset();

            pdfDoc.getPage(num).then(function(page) {
                var viewport = page.getViewport({scale: 2}); // 先放大渲染以保持清晰度
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // 調整 CSS 讓它適應螢幕大小，但保持高解析度
                // 這裡我們不強制設定 style.width/height，讓 CSS max-width/height 控制顯示
                
                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                var renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
            document.getElementById('page-num').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        // 鍵盤控制
        document.addEventListener('keydown', function(e) {
            if(e.key === "ArrowLeft") onPrevPage();
            if(e.key === "ArrowRight") onNextPage();
        });

        // --- 滑動翻頁邏輯 (Swipe) ---
        // 只有當「沒有放大」的時候，才允許滑動翻頁
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.getElementById('reader-stage').addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.getElementById('reader-stage').addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            // 檢查目前縮放倍率
            const currentScale = panzoom.getScale();
            
            // 如果現在是放大狀態 (大於 1.1 倍)，就不執行翻頁，讓使用者可以拖曳看圖
            if (currentScale > 1.1) return;

            // 執行翻頁判斷
            if (touchEndX < touchStartX - 60) onNextPage(); // 向左滑 (下一頁)
            if (touchEndX > touchStartX + 60) onPrevPage(); // 向右滑 (上一頁)
        }

    </script>
</body>
</html>
