<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>永齡情緒課讀本閱讀</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%; height: 100%;
            background-color: #000;
            overflow: hidden; 
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            font-family: sans-serif;
        }

        #reader-stage {
            width: 100%;
            height: 100%;
            background-color: #000; 
            position: relative;
            overflow: hidden;
            /* V23: 移除 Flexbox 置中，改由 Panzoom 控制位置 */
            display: block; 
        }

        #zoom-container {
            /* V23: 關鍵！變形原點設為左上角 (0 0) */
            /* 這讓座標計算變得很單純，點哪裡就是哪裡 */
            transform-origin: 0 0;
            position: absolute;
            top: 0; left: 0;
            width: 0; height: 0; /* JS 會控制 */
        }

        canvas {
            display: block;
            box-shadow: 0 0 30px rgba(255,255,255,0.1);
            object-fit: contain;
            background-color: #202020; 
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 15%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 999;
            color: rgba(255, 255, 255, 0.2);
            font-size: 50px;
            -webkit-tap-highlight-color: transparent; 
        }
        
        #prev-btn { left: 0; justify-content: flex-start; padding-left: 10px; }
        #next-btn { right: 0; justify-content: flex-end; padding-right: 10px; }

        #page-loader {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(50, 50, 50, 0.9);
            color: #fff;
            padding: 8px 18px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
        }
        
        #ver-tag {
            position: absolute; top: 10px; left: 10px; 
            color: #666; font-size: 12px; z-index: 2000; pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="ver-tag">V23</div>

    <div id="reader-stage">
        <div id="zoom-container">
            <canvas id="canvas-1"></canvas>
            <canvas id="canvas-2"></canvas>
        </div>

        <div id="prev-btn" class="nav-btn" onclick="onPrevPage()">&#10094;</div>
        <div id="next-btn" class="nav-btn" onclick="onNextPage()">&#10095;</div>
    </div>
    
    <div id="page-loader">
        <span id="page-num">--</span> / <span id="page-count">--</span>
    </div>

    <script>
        document.addEventListener('gesturestart', function (e) { e.preventDefault(); });
        document.addEventListener('touchmove', function (e) { if (e.scale !== 1) { e.preventDefault(); } }, { passive: false });

        var url = 'book.pdf';

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            zoomContainer = document.getElementById('zoom-container'),
            stage = document.getElementById('reader-stage');

        var canvas1 = document.getElementById('canvas-1');
        var canvas2 = document.getElementById('canvas-2');
        var ctx1 = canvas1.getContext('2d');
        var ctx2 = canvas2.getContext('2d');
        var currentCanvasIndex = 1; 
        
        var panzoom = null; 
        
        // 紀錄圖片的初始位移 (為了置中)
        var initialX = 0;
        var initialY = 0;

        canvas1.style.opacity = 1; canvas1.style.zIndex = 10;
        canvas2.style.opacity = 0; canvas2.style.zIndex = 1;

        // --- 雙擊事件 ---
        let lastTap = 0;
        stage.addEventListener('touchend', function(e) {
            var currentTime = new Date().getTime();
            var tapLength = currentTime - lastTap;
            
            if (tapLength < 350 && tapLength > 0 && panzoom) {
                e.preventDefault(); 
                
                var currentScale = panzoom.getScale();

                if (currentScale > 1.2) {
                    // 縮小回原狀 (Reset)
                    // Reset 時，Panzoom 會自動回到我們設定的 startX/Y (置中位置)
                    panzoom.reset({ animate: true });
                    setTimeout(() => { panzoom.setOptions({ contain: 'outside' }); }, 300);
                } else {
                    // 放大 (Zoom In)
                    var touch = e.changedTouches[0];
                    
                    // 解除限制
                    panzoom.setOptions({ contain: null });

                    // 因為 transform-origin 改成了 0 0，現在 focal 選項會非常準確
                    panzoom.zoom(3.0, { 
                        animate: true,
                        focal: { x: touch.clientX, y: touch.clientY } 
                    });
                }
            }
            lastTap = currentTime;
        });

        // 綁定滾輪
        setTimeout(() => {
            if(panzoom) stage.addEventListener('wheel', panzoom.zoomWithWheel);
        }, 1000);

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        }).catch(function(error) {
            console.error(error);
            alert('找不到檔案：' + url);
        });

        function renderPage(num) {
            pageRendering = true;
            
            var targetCanvas = (currentCanvasIndex === 1) ? canvas2 : canvas1;
            var targetCtx = (currentCanvasIndex === 1) ? ctx2 : ctx1;

            pdfDoc.getPage(num).then(function(page) {
                
                // 1. JS 算高度
                var winW = window.innerWidth;
                var winH = window.innerHeight;
                var viewportRaw = page.getViewport({scale: 1});
                
                // 2. 緊身衣策略 (Fit Screen)
                var fitScale = Math.min(winW / viewportRaw.width, winH / viewportRaw.height) * 0.96;
                var displayW = Math.floor(viewportRaw.width * fitScale);
                var displayH = Math.floor(viewportRaw.height * fitScale);

                // 3. 設定容器大小
                zoomContainer.style.width = displayW + "px";
                zoomContainer.style.height = displayH + "px";

                // --- V23 關鍵：手動計算置中偏移量 ---
                // 因為原點是 0 0，圖片會貼在左上角，我們要把它推到中間
                initialX = (winW - displayW) / 2;
                initialY = (winH - displayH) / 2;

                // 4. 高畫質渲染
                var viewport = page.getViewport({scale: fitScale * 2}); 
                targetCanvas.width = viewport.width;
                targetCanvas.height = viewport.height;
                targetCanvas.style.width = "100%";
                targetCanvas.style.height = "100%";

                targetCtx.fillStyle = "#202020";
                targetCtx.fillRect(0,0, targetCanvas.width, targetCanvas.height);

                var renderContext = {
                    canvasContext: targetCtx,
                    viewport: viewport
                };
                
                var renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;

                    targetCanvas.style.zIndex = 10;
                    targetCanvas.style.opacity = 1;
                    
                    var oldCanvas = (currentCanvasIndex === 1) ? canvas1 : canvas2;
                    oldCanvas.style.zIndex = 1;
                    oldCanvas.style.opacity = 0;

                    currentCanvasIndex = (currentCanvasIndex === 1) ? 2 : 1;

                    // --- V23 關鍵：初始化 Panzoom 並設定起始位置 ---
                    if (!panzoom) {
                        panzoom = Panzoom(zoomContainer, {
                            maxScale: 6,
                            minScale: 1,
                            contain: 'outside',
                            cursor: 'default',
                            // 設定起始位移，讓它一開始就在中間
                            startX: initialX,
                            startY: initialY
                        });
                        // 立即應用一次平移
                        panzoom.pan(initialX, initialY);
                    } else {
                        // 換頁時，更新置中位置 (因為手機轉向後中心點會變)
                        panzoom.setOptions({ 
                            contain: 'outside',
                            startX: initialX,
                            startY: initialY
                        });
                        // 重置到新的中心點
                        panzoom.reset({ animate: false });
                    }

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page-num').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        document.addEventListener('keydown', function(e) {
            if(e.key === "ArrowLeft") onPrevPage();
            if(e.key === "ArrowRight") onNextPage();
        });

        let touchStartX = 0;
        let touchEndX = 0;
        
        stage.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        stage.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            if (panzoom && panzoom.getScale() < 1.2) {
                if (touchEndX < touchStartX - 60) onNextPage();
                if (touchEndX > touchStartX + 60) onPrevPage();
            }
        });
        
        window.addEventListener('resize', function() {
            renderPage(pageNum);
        });
    </script>
</body>
</html>
