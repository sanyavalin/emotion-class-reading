<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>班級閱讀教材 V9 (Mac修正版)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    
    <style>
        /* CSS Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html {
            height: 100dvh; 
            width: 100dvw;
            background-color: #202020;
            overflow: hidden; 
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            font-family: sans-serif;
        }

        /* 舞台：使用 Flexbox 置中 */
        #reader-stage {
            width: 100%;
            height: 100%;
            display: flex; /* 改回 Flex，對 Mac Safari 比較溫柔 */
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* 縮放容器 */
        #zoom-container {
            /* 關鍵：預設讓它比螢幕小一點，避免 Mac 自動填滿放大 */
            width: 95%; 
            height: 95%;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: none;
        }

        /* 畫布本體 */
        canvas {
            display: block;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            /* 這裡使用 CSS 強制約束，不管 JS 算多少，絕不超過容器 */
            max-width: 100%; 
            max-height: 100%;
            object-fit: contain; /* 保持比例 */
        }

        /* 翻頁按鈕 */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 999;
            color: rgba(255, 255, 255, 0.2);
            font-size: 50px;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent; 
        }
        .nav-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }

        #prev-btn { left: 0; padding-right: 20px; }
        #next-btn { right: 0; padding-left: 20px; }

        /* 頁碼 */
        #page-loader {
            position: absolute;
            bottom: 25px; 
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.8);
            color: #ccc;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="reader-stage">
        <div id="zoom-container">
            <canvas id="the-canvas"></canvas>
        </div>

        <div id="prev-btn" class="nav-btn" onclick="onPrevPage()">&#10094;</div>
        <div id="next-btn" class="nav-btn" onclick="onNextPage()">&#10095;</div>
    </div>
    
    <div id="page-loader">
        <span id="page-num">--</span> / <span id="page-count">--</span>
    </div>

    <script>
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        var url = 'book.pdf';
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        var pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            canvas = document.getElementById('the-canvas'),
            ctx = canvas.getContext('2d'),
            zoomContainer = document.getElementById('zoom-container'),
            stage = document.getElementById('reader-stage');

        const panzoom = Panzoom(zoomContainer, {
            maxScale: 5,
            minScale: 1,
            startScale: 1, // 這裡設為 1，但我們會在 CSS 裡控制容器大小
            contain: 'outside',
            cursor: 'default'
        });

        stage.addEventListener('wheel', panzoom.zoomWithWheel);
        
        // 雙擊還原
        let lastTap = 0;
        stage.addEventListener('touchend', function(e) {
            var currentTime = new Date().getTime();
            var tapLength = currentTime - lastTap;
            if (tapLength < 300 && tapLength > 0) {
                panzoom.reset();
                e.preventDefault();
            }
            lastTap = currentTime;
        });

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        }).catch(function(error) {
            console.error(error);
        });

        function renderPage(num) {
            pageRendering = true;
            // 換頁時，不要立刻重置 Panzoom，避免畫面跳動，我們交給後面的 setTimeout

            pdfDoc.getPage(num).then(function(page) {
                
                // --- V9 核心邏輯：CSS 主導，JS 輔助 ---

                // 1. 取得 PDF 原始比例
                var viewportRaw = page.getViewport({scale: 1});
                
                // 2. 計算高解析度 (Retina 優化)
                var devicePixel = window.devicePixelRatio || 1;
                // Mac 上通常是 2，我們設定至少要 2 倍清晰度
                var outputScale = Math.max(devicePixel, 2); 
                
                // 3. 我們不需要在這裡計算 "fitScale" 了，因為我們將透過 CSS object-fit 來控制顯示
                // 我們只需要產出一張「夠清楚的大圖」給 Canvas 即可
                // 設定一個固定倍率，例如原始 PDF 的 2 倍大，這樣放大看才清楚
                var viewport = page.getViewport({scale: 2}); 

                // 4. 設定 Canvas 實體像素 (這決定了清晰度，越大越清楚)
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                
                // 5. 關鍵修改：不設定 canvas.style.width/height
                // 讓 CSS 的 max-width: 100%; max-height: 100%; 去自動縮放它
                // 這能解決 Mac 上計算誤差導致的自動放大問題

                var renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                var renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    
                    // 6. 強制歸零大法
                    // 渲染完成後 50毫秒，強制命令 Panzoom 回到正中間
                    // 這會消除任何「一打開就放大」的狀況
                    setTimeout(() => { 
                         panzoom.reset(); 
                    }, 50);

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('page-num').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        }

        document.addEventListener('keydown', function(e) {
            if(e.key === "ArrowLeft") onPrevPage();
            if(e.key === "ArrowRight") onNextPage();
        });

        let touchStartX = 0;
        let touchEndX = 0;
        
        stage.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        stage.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            // 允許一點點誤差 (Scale < 1.2) 
            if (panzoom.getScale() < 1.2) {
                if (touchEndX < touchStartX - 60) onNextPage();
                if (touchEndX > touchStartX + 60) onPrevPage();
            }
        });
        
        window.addEventListener('resize', function() {
            // 視窗改變時，只要重置 Panzoom 位置即可，不用重新渲染 Canvas
            // 這樣效能會好非常多
            panzoom.reset();
        });
    </script>
</body>
</html>
